<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>jQuery Slot Machine</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="./slotmachine.css" type="text/css" media="screen" />

  <script src="./slotmachine.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
</head>

<body style="height: 100;">
  <div class="position-relative"
    style="width: 302px;margin: auto; height: 100%; display: flex; justify-content: center; align-items: center; margin-top: 80px;">
    <img src="./img/slot-machine-19052477.png" alt="" class="w-100">
    <div class="game d-flex justify-content-center" style="gap: 18px;">
      <div id="casino1" class="slotMachine flex-shrink-0">
        <div class="slot slot1"></div>
        <div class="slot slot2"></div>
        <div class="slot slot3"></div>
        <div class="slot slot4"></div>
        <div class="slot slot5"></div>
        <div class="slot slot6"></div>
      </div>

      <div id="casino2" class="slotMachine flex-shrink-0">
        <div class="slot slot1"></div>
        <div class="slot slot2"></div>
        <div class="slot slot3"></div>
        <div class="slot slot4"></div>
        <div class="slot slot5"></div>
        <div class="slot slot6"></div>
      </div>

      <div id="casino3" class="slotMachine flex-shrink-0">
        <div class="slot slot1"></div>
        <div class="slot slot2"></div>
        <div class="slot slot3"></div>
        <div class="slot slot4"></div>
        <div class="slot slot5"></div>
        <div class="slot slot6"></div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4" role="group">
    <button id="play" class="btn btn-primary btn-lg">Play !</button>
  </div>


  <div style="display: flex; justify-content: center; align-items: center; margin-top: 90px;">
    Cheat Number: <input id="cheat" type="number" style="margin-right: 50px; margin-left: 10px;"> <br>
    Cheat Chart: <img src="./img/Screenshot_5.png" alt="src" height="200px">
  </div>

  <label for="cars">Choose direction:</label>

  <select name="direction" id="direction">
    <option value="up">Top - Down</option>
    <option value="down">Bottom - Up</option>
  </select>
 


  <audio id="previewaudio" loop></audio>
  <script src="./index.js"></script>
</body>

</html>
